<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoComms - Edit Post - {{ .Title }}</title>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<header>
    {{ template "navbar" }}
</header>

<body>
    <div class="container-fluid">
        <div class="row-mt-4">
            <div class="col-12 align-items-center justify-content-center">
                <h3 class="title-hg-light">Edit Post</h3>
                <form action="" id="edit-post">
                    <div class="form-group">
                        <label class="title-hg-dark" for="title">Title</label>
                        <input type="text" class="form-control input-color" id="title" name="title" value="{{.Title}}"
                            placeholder="Post title">
                    </div>
                    <div class="form-group">
                        <label class="title-hg-dark" for="content">Content</label>
                        <textarea class="form-control input-color" id="content" name="content"
                            placeholder="Write your post here">{{.Content}}</textarea>
                    </div>
                    <button class="btn btn-color" id="send-edit" data-post-id="{{.ID}}">Save edit</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "scripts" }}
    <script src="/static/js/posts.js"></script>
</body>
{{ template "footer" }}

</html>
